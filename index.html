<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin">

        <header class="admin__header">
            <a href="" class="logo">
                <h1>grid admin</h1>

            </a>
            <div class="toolbar">
                <button class="btn btn--primary">add new</button>
                <a href="" class="logout">Logout</a>
            </div>
        </header>
        <nav class="admin__nav">
            <ul class="menu">
                <li class="menu__item">
                    <a href="#" class="menu__link">Dashboard</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Sales</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">campagins</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">savvers</a>
                </li>
            </ul>
        </nav>
        <main class="admin__main">
            <h2>Dashboard</h2>
            <div class="dashboard">
                <div class="dashboard__item">
                    <div class="card">
                        <strong>328</strong> sales
                    </div>
                </div>
                <div class="dashboard__item">
                    <div class="card">
                        <strong>45</strong> comments
                    </div>
                </div>
                <div class="dashboard__item dashboard__item--full">
                    <div class="card">
                        <img src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80" alt="">
                    </div>
                    
                </div>
                <div class="dashboard__item dashboard__item--col">
                    <div class="card">A</div>
    
                </div>
                <div class="dashboard__item dashboard__item--col">
                    <div class="card">B</div>
    
                </div>
                <div class="dashboard__item dashboard__item--col">
                    <div class="card">C</div>
    
                </div>
                <div class="dashboard__item dashboard__item--col">
                    <div class="card">D</div>
    
                </div>
            </div>

        </main>

        <footer class="admin__footer">
            <ul class="ticker" >
                <li class="ticker__item">
                    BTC: +3.12%
                </li>
                <li class="ticker__item">
                    ETH: +1.129%
                </li>
                <li class="ticker__item">
                    XRP: -3.32%
                </li>
                <li class="ticker__item">
                    BTS: -1.44%
                </li>
                <span>@copy 2020</span>
            </ul>
        </footer>

    </div>
</body>
</html>
